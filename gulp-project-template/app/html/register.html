<html>

    <script type="text/javascript" src="/libs/require.js" data-main="/js/register.js"></script>
</head>
<body>
<!--顶部-->
<div class="header">
    <!--版心-->
    <div class="header_in">
        <div class="header_logo">
            <a href="javascript:;" title='努比亚'></a>
        </div>
        <div class="header_nav">
            <ul class="header_nav_left">
                <li><a href="../index.html">首页</a></li>
                <li><a href="shangcheng.html">商城</a></li>
                <li id="product"><a href="list.html">产品</a></li>
                <li><a href="javascript:;">应用</a></li>
                <li><a href="javascript:;">服务</a></li>
                <li><a href="javascript:;">体验店</a></li>
                <li><a href="javascript:;">社区</a></li>
            </ul>
            <ul class="header_nav_right">
                <li><a href="login.html" class="login" id="login"><span class="text">登录</span></a></li>
                <li><a href="javascript:;">注册</a></li>
                <li></li>
            </ul>
        </div>
    </div>
</div>
<!--注册-->
<section id="mask" class="mask">
    <div id="mask_center" class="mask-center">
        <!--关闭-->
        <a href="javascript:;" class="close-btn" id="close_btn"></a>
        <!--logo-->
        <img class="logo-img" src="../images/logologo.png" alt="">
        <!--内容-->
        <div class="center_box">
            <!--表单-->
            <form action="/html/login.html" class="mail-login" id="forms" method="get">
                <input type="hidden" name="_ref" value="frame">
                
                <div>
                    <input type="text" name="email" placeholder="请输入用户名(4位以上的数字或字母)" class="clear-input" id="username">
                    <span>请填写用户名！</span>
                    <span>格式错误</span> 
                </div>
                <div >
                    <input type="text" name="email" placeholder="请输入手机号" class="clear-input" id="phonenum"><span>请填写手机号！</span><span>
手机号码格式错误</span> 
                </div>
                <div>
                    <input name="password" type="password" placeholder="密码" class="clear-input" id="password"><span>请输入密码！</span><span>
密码为6-16位的任意字符</span> 
                </div>
                <div>
                    <input name="password1" type="password" placeholder="请再次输入密码" class="clear-input" id="ispassword"><span>您未输入！</span><span>
两次密码不一致</span>
                </div>
                <div>
                    <input type="text" class="clear-input"placeholder="验证码" id="yanzhen" /><span>请填写验证码！</span><span>
验证码错误</span><span id="cont"></span>
                </div>
                
                <a href=""  class="btn btn18 rbtn">
                    <input type="submit" value='注册' id="sub" class="text">
                  <!--   <span class="text">注册
                    </span> -->
                </a>
            </form>
            <div class="switch-back">
                <a class="red-link" href="login.html">已有账号</a>
                <a class="red-link" href="login.html">直接登陆</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
